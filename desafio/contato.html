<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Contato</title>
  <style>
    /* Reset e fonte */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #12172b, #2a2e4b, #3b4d61);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background-color: #2c2f48;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 550px;
    }

    .form-container h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      color: #ccc;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      background-color: #3b3f5c;
      border: 1px solid #555;
      border-radius: 6px;
      color: #f1f1f1;
      font-size: 16px;
      transition: border 0.3s ease;
      resize: none;
    }

    input:focus,
    textarea:focus {
      border-color: #6a9bff;
      outline: none;
    }

    textarea {
      min-height: 120px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      background: linear-gradient(135deg, #6a9bff, #4767d8);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #597eea, #3f57c0);
    }

    .back-button {
      margin-top: 35px;
      text-align: center;
    }

    .back-button a {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(135deg, #444, #222);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .back-button a:hover {
      background: linear-gradient(135deg, #555, #333);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contato Profissional</h2>
    <form action="#" method="post">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <label for="data_nasc">Data de nascimento</label>
      <input type="date" id="data_nasc" name="data_nasc" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <div class="back-button">
    <a href="index.html">← Voltar para o Início</a>
  </div>

</body>
</html>
